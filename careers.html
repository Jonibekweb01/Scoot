<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>About</title>
	</head>

	<body>
		<!-- HEADER-START -->

		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a href="./index.html" class="header__img">
						<img
							class="header__imgs"
							src="./images/scoot-logo.svg"
							alt="Logo-of-site"
							width="107"
							height="28"
						/>
					</a>
					<div class="header__navdiv">
						<nav class="header__nav nav">
							<ul class="nav__list">
								<li class="nav__item">
									<a href="./about.html" class="nav__link">About</a>
								</li>
								<li class="nav__item">
									<a href="./location.html" class="nav__link">Location</a>
								</li>
								<li class="nav__item">
									<a href="./careers.html" class="nav__link">Careers</a>
								</li>
							</ul>
						</nav>
						<button class="header__btn" type="button">Get Scootin</button>
					</div>
					<div class="header__hamburger hamburger">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</header>

		<!-- HEADER-FINISH -->

		<!-- /site-main -->
		<main class="site-main">
			<!-- careers-hero-section -->

			<section class="careers-hero">
				<div class="container">
					<div class="careers-hero__inner">
						<h2 class="careers-hero__title">Careers</h2>
						<div class="careers-hero__circle-wrapper">
							<span class="careers-hero__circle"></span>
							<span class="careers-hero__circle"></span>
							<span
								class="careers-hero__circle careers-hero__circle--active"
							></span>
						</div>
					</div>
				</div>
			</section>

			<!-- /careers-hero-section -->

			<!-- WRAP-START -->

			<section class="wrap">
				<div class="container">
					<div class="wrap__inner">
						<h3 class="wrap__title">
							Sign up and <br />
							Scoot off today
						</h3>
						<div class="wrap__google google">
							<div class="google__box">
								<a href="#" class="google__appstore">
									<span class="google__span">Available on the</span>
									AppStore
								</a>
							</div>
							<div class="google__box--play">
								<a href="#" class="google__play">
									<span class="google__span">Get it on</span>
									GooglePlay
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- WRAP-FINISH -->
		</main>
		<!-- /site-main -->

		<!-- FOOTER-START -->

		<footer class="footer">
			<div class="container">
				<div class="footer__inner">
					<a href="./index.html" class="footer__img">
						<img src="./images/scoot.svg" alt="Logo" width="107" height="28" />
					</a>
					<ul class="footer__list">
						<li class="footer__item">
							<a href="./about.html">About</a>
						</li>
						<li class="footer__item">
							<a href="./location.html">Location</a>
						</li>
						<li class="footer__item">
							<a href="./careers.html">Careers</a>
						</li>
					</ul>
					<ul class="footer__iconsList">
						<li class="footer__iconsItem">
							<a href="#">
								<img
									src="./images/instagram.svg"
									alt="Instgram icon"
									width="24"
									height="24"
								/>
							</a>
						</li>
						<li class="footer__iconsItem">
							<a href="#">
								<img
									src="./images/twitter.svg"
									alt="twitter icon"
									width="24"
									height="24"
								/>
							</a>
						</li>
						<li class="footer__iconsItem">
							<a href="#">
								<img
									src="./images/facebook.svg"
									alt="facebook icon"
									width="24"
									height="24"
								/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</footer>

		<!-- FOOTER-FINISH -->
	</body>
</html>
